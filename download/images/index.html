<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像 ダウンロード</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .checkbox-group {
            margin-bottom: 20px;
            text-align: left;
            display: inline-block;
        }

        .checkbox-item {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }

        label {
            margin-left: 10px;
            font-size: 1.1em;
            cursor: pointer;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #message {
            margin-top: 15px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>画像 ダウンロード</h1>
        <div class="checkbox-group">
            <div class="checkbox-item">
                <input type="checkbox" id="koukyo" name="image" value="皇居">
                <label for="koukyo">皇居</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="kamo" name="image" value="カモ">
                <label for="kamo">カモ</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="kokki" name="image" value="国旗">
                <label for="kokki">国旗</label>
            </div>
        </div>
        <button id="downloadButton">ダウンロード</button>
        <p id="message"></p>
    </div>

    <script>
        document.getElementById('downloadButton').addEventListener('click', function() {
            const checkboxes = document.querySelectorAll('.checkbox-group input[type="checkbox"]');
            const selectedItems = [];
            const messageElement = document.getElementById('message');

            checkboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    selectedItems.push(checkbox.value);
                }
            });

            if (selectedItems.length === 0) {
                messageElement.textContent = "どれか一つは選択してください。";
                return;
            }

            // ファイル名を生成
            const fileName = selectedItems.join(' ') + '.png';

            // ダミーのダウンロードリンクを作成
            const downloadLink = document.createElement('a');
            downloadLink.href = fileName;
            downloadLink.download = fileName;

            // リンクをDOMに追加し、クリックしてすぐ削除
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);

            // ファイルが見つからなかったというメッセージを表示し、リダイレクト
            messageElement.textContent = "ファイルが存在しませんでした。";
            
            // 3秒後にリダイレクト
            setTimeout(() => {
                window.location.href = "/wplace/forms";
            }, 3000); // 3秒後にリダイレクト
        });
    </script>
</body>
</html>
