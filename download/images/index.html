<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像 ダウンロード</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .checkbox-group {
            margin-bottom: 20px;
            text-align: left;
            display: inline-block;
        }

        .checkbox-item {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }

        label {
            margin-left: 10px;
            font-size: 1.1em;
            cursor: pointer;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #message {
            margin-top: 15px;
            font-weight: bold;
        }

        .success-message {
            color: green;
        }
        
        .error-message {
            color: red;
        }

        #preview-area {
            margin-top: 20px;
            border-top: 2px solid #ccc;
            padding-top: 20px;
        }

        #preview-area img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>画像 ダウンロード</h1>
        <div class="checkbox-group">
            <div class="checkbox-item">
                <input type="checkbox" id="koukyo" name="image" value="皇居">
                <label for="koukyo">皇居</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="kamo" name="image" value="カモ">
                <label for="kamo">カモ</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="kokki" name="image" value="国旗">
                <label for="kokki">国旗</label>
            </div>
        </div>
        <button id="downloadButton">ダウンロード</button>
        <p id="message"></p>
        <div id="preview-area"></div>
    </div>

    <script>
        const checkboxes = document.querySelectorAll('.checkbox-group input[type="checkbox"]');
        const downloadButton = document.getElementById('downloadButton');
        const messageElement = document.getElementById('message');
        const previewArea = document.getElementById('preview-area');

        // チェックボックスの状態が変更されたときにプレビューを更新
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', updatePreview);
        });

        // プレビュー表示関数
        async function updatePreview() {
            const selectedItems = [];
            checkboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    selectedItems.push(checkbox.value);
                }
            });

            previewArea.innerHTML = '';
            
            if (selectedItems.length > 0) {
                const fileName = selectedItems.join(' ') + '.PNG';

                try {
                    const response = await fetch('files.json');
                    if (!response.ok) {
                        throw new Error('ファイルリストの取得に失敗しました。');
                    }
                    const availableFiles = await response.json();

                    if (availableFiles.includes(fileName)) {
                        // ファイルが存在する場合
                        previewArea.innerHTML = `<h3>プレビュー: ${fileName}</h3>`;
                        const img = document.createElement('img');
                        img.src = fileName;
                        img.alt = fileName;
                        previewArea.appendChild(img);
                    } else {
                        // ファイルが存在しない場合
                        previewArea.innerHTML = `<h3 class="error-message">プレビュー: ファイルが見つかりません</h3>`;
                    }
                } catch (error) {
                    console.error('エラーが発生しました:', error);
                    previewArea.innerHTML = `<h3 class="error-message">プレビュー: ファイルリストの読み込みに失敗しました</h3>`;
                }
            }
        }

        // ダウンロードボタンのクリックイベント
        downloadButton.addEventListener('click', async function() {
            const selectedItems = [];
            messageElement.textContent = "";
            messageElement.className = "";

            checkboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    selectedItems.push(checkbox.value);
                }
            });

            if (selectedItems.length === 0) {
                messageElement.textContent = "どれか一つは選択してください。";
                messageElement.className = "error-message";
                return;
            }

            const fileName = selectedItems.join(' ') + '.PNG';

            try {
                const response = await fetch('files.json');
                if (!response.ok) {
                    throw new Error('ファイルリストの取得に失敗しました。');
                }
                const availableFiles = await response.json();

                if (availableFiles.includes(fileName)) {
                    // ファイルが存在する場合
                    const downloadLink = document.createElement('a');
                    downloadLink.href = fileName;
                    downloadLink.download = fileName;
                    document.body.appendChild(downloadLink);
                    downloadLink.click();
                    document.body.removeChild(downloadLink);
                } else {
                    // ファイルが存在しない場合
                    alert("ファイルが存在しませんでした。");
                    window.location.href = "/wplace/forms";
                }
            } catch (error) {
                alert("エラーが発生しました: " + error.message);
                console.error(error);
            }
        });
    </script>
</body>
</html>
